<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple static website with NGINX</title>

    <!-- Load the JS file that will read a stats file from the server -->
    <script type="text/javascript" src="stats_loader.js"></script>
</head>

<body>
    <script type="text/javascript">
      // Load the stats for Charlie
      const filename = 'charlie.txt';

      loadStudentStats(filename, function(stats) {
        // Runs after the stats are loaded from the server - 
        // adds the stats to the page
        const statsElement = document.createElement('div');

        Object.entries(stats).forEach(([key, value]) => {
          const row = document.createElement('p');
          row.innerText += `${key}: ${value}`;
          statsElement.appendChild(row);
        });

        console.log(statsElement);
        
        document.body.appendChild(statsElement);
      });
    </script>
</body>
</html>
